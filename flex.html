<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX introduction</title>
    <style>
        {margin:10px;
            padding: 20px;
            box-sizing: border-box;

        }
        body{
            Height:100vh;
            width:100vh
        }
        .container{ 
           
              background-color: rgb(33, 163, 83);
                padding: 4rem;
                height: 100vh;
                width: 100vh;
                display: flex;
                border: 2px solid black;
                flex-direction:column;
                flex-wrap: wrap;
        }

        .item{
            background-color: rgb(22, 143, 123);
            border: 2px solid rgb(186, 21, 21);
            margin:4px;
            display:flex;
            justify-content:center ;
            align-items:center ;
        }
        .item1{
           flex-basis:10%
        }
        .item2{
           flex-basis:20%
        }

        .item3{
           flex-basis:30%
        }
        .item4{
            flex-basis:20
        }

        .item5{
            flex-basis:20%
        }

    </style>
</head>
<body>
    <div class= "container">
        <div class= "item item1"> header</div>
        <div class= "item item2"> side menu </div>
        <div class= "item item3"> Main containt </div>
        <div class= "item item4"> Content1</div>
        <div class= "item item5"> Content 2</div>
             </div> 
</body>
</html>
