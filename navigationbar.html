<!DOCTYPE html>
<html>
<head>
<title>Navigation Menu</title>

<style>
/* Common style */
ul{
    list-style:none;
    margin:0;
    padding:0;
    background:#333;
}
li{
    color:white;
}
a{
    color:white;
    text-decoration:none;
    padding:10px 15px;
    display:block;
}


.block li{
    display:block;
}


.inline li{
    display:inline;
}

.inlineblock li{
    display:inline-block;
}


.float li{
    float:left;
}

.clearfix{
    clear:both;
}

</style>
</head>

<body>

<h3>Block Navigation</h3>
<ul class="block">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">service</a></li>
</ul>

</body>
</html>
